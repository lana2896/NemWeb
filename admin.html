<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu√°n Nem - Admin Panel</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Specific Admin Styles */
        body {
            background-color: #f4f4f4;
        }

        .admin-login-box {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dashboard {
            display: none;
            /* Hidden by default */
            padding: 40px 0;
        }

        .data-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--color-primary);
        }

        .logout-btn {
            float: right;
            margin-top: -50px;
        }

        .tab-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .tab-btn.active {
            background: var(--color-primary);
            color: white;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="login-section" class="admin-login-box">
        <h2 class="mb-4">Admin Login</h2>
        <form id="login-form">
            <div class="form-group mb-4">
                <input type="text" id="username" placeholder="Username" required style="width: 100%;">
            </div>
            <div class="form-group mb-4">
                <input type="password" id="password" placeholder="Password" required style="width: 100%;">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard-section" class="dashboard">
        <div class="container">
            <div class="header-admin">
                <h2>Admin Dashboard</h2>
                <div class="admin-actions">
                    <button id="export-btn" class="btn btn-primary" style="margin-right: 10px;"><i
                            class="fas fa-download"></i> Save Data (JSON)</button>
                    <button id="logout-btn" class="btn btn-outline logout-btn">Logout</button>
                </div>
            </div>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('reservations')">Reservations</button>
                <button class="tab-btn" onclick="switchTab('reviews')">Reviews</button>
            </div>

            <div id="reservations-list">
                <!-- Populated by JS -->
            </div>

            <div id="reviews-list" style="display: none;">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/admin.js"></script>
    <script>
        // Simple Tab Switcher
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'reservations') {
                document.getElementById('reservations-list').style.display = 'block';
                document.getElementById('reviews-list').style.display = 'none';
            } else {
                document.getElementById('reservations-list').style.display = 'none';
                document.getElementById('reviews-list').style.display = 'block';
            }
        }
    </script>
</body>

</html>
